<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- BOOTSTRAP -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <nav class="navbar navbar-expand-md">
    <img class="navbar-brand me-auto" href="#" src="./images/logo.svg">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <!-- Dropdown features -->
        <button class="navbar-toggler navbar-x" id="close-btn" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
        </button>
        <li class="nav-item top-item">
          <a class="nav-link" href="#">Collections</a>
        </li>
        </li>
        <!-- Dropdown Company -->
        <li class="nav-item">
          <a class="nav-link" href="#">Men</a>
        </li>
        </li>
        <!-- Other links -->
        <li class="nav-item">
          <a class="nav-link" href="#">Women</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link main-nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
    <div class="no-collapse-item">
      <button id="cart-btn" class="btn"></button>
    </div>
    <div class="no-collapse-item">
      <button id="user-btn" class="btn"></button>
    </div>
  </nav>
  <hr>
  <main>
    <div id="main-content">
      <div class="left-section">
        <div class="left-content">
          <img src="./images/image-product-1.jpg" class="big-img" alt="shoes image">
          <div class="img-minatures-container">
            <div class="minature orange-border">
              <img src="./images/image-product-1-thumbnail.jpg" class="minature-img minature-border" id="first-minature"
                alt="">
            </div>
            <div class="minature orange-border">
              <img src="./images/image-product-2-thumbnail.jpg" class="minature-img " id="second-minature" alt="">
            </div>
            <div class="minature orange-border">
              <img src="./images/image-product-3-thumbnail.jpg" class="minature-img" id="third-minature" alt="">

            </div>
            <div class="minature orange-border">
              <img src="./images/image-product-4-thumbnail.jpg" class="minature-img" id="fourth-minature" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="right-content">
          <h2 id="orange-header">SNEAKER COMPANY</h2>
          <h1 id="product-name">Fall Limited Edition Sneakers</h1>
          <p id="product-description"> These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, they will withstand everything the weather can offer.</p>
          <div class="price-section">
            <h3 id="price"> $125.00</h3>
            <p id="discount">50%</p>
            <p id="discount-price">$250.00</p>
          </div>
          <div id="btn-section">
            <div class="counter-btn">
              <button id="minus" class="counter-group plus-minus"></button>
              <span id="counter" class="counter-group">1</span>
              <button id="plus" class="counter-group plus-minus"></button>
            </div>
            <button id="to-cart-btn"><img src="./images/icon-cart.svg" class="to-cart-content"><span
                class="to-cart-content">Add to cart</span></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scriptsJs/script.js"></script>
  <script src="scriptsJs/style.js"></script>
</body>

</html>
